name: Ansible CI Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, closed]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint ansible ansible-lint

      - name: Run yamllint
        run: yamllint .

      - name: Ansible syntax check
        run: |
          ansible-playbook playbooks/site.yml --syntax-check -i inventory.ini

      - name: PowerShell script validation
        run: |
          pwsh -Command "Get-ChildItem scripts/*.ps1 | ForEach-Object { Write-Host 'Checking:' $_.Name; Test-ModuleManifest $_.FullName }"

      - name: Run ansible-lint
        run: ansible-lint playbooks/
